<ion-content>
  <div class="register-container">
    
    <div class="register-form"><div class="images-parent">
      <img class="image1" src="../../../assets/login-background2.svg" />
    </div>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
        <ion-text color="light" lines="none">
          <h1>Register user</h1>
        </ion-text>

        <small class="error-message" *ngIf="isSubmitted && errorControl.username.errors?.required">Username is
          required</small>
        <ion-item lines="none" class="ion-no-padding" >
          <ion-input class="ion-no-padding" type="text" placeholder="Username" formControlName="username" required><ion-icon name="person"></ion-icon></ion-input>
        </ion-item>

        <small class="error-message" *ngIf="isSubmitted && errorControl.password.errors?.required">Email is
          required</small>
        <ion-item lines="none" class="ion-no-padding" >
          <ion-input class="ion-no-padding" type="email" placeholder="Email" formControlName="email" required><ion-icon name="mail"></ion-icon></ion-input>
        </ion-item>

        <small class="error-message" *ngIf="isSubmitted && errorControl.password.errors?.required">Password is
          required</small>
        <ion-item lines="none" class="ion-no-padding" >
          <ion-input class="ion-no-padding" type="password" placeholder="***********" formControlName="password" required><ion-icon name="lock-closed"></ion-icon></ion-input>
        </ion-item>

        <ion-text color="light">
          <p >By continuing, you agree to our <ion-text
              ><u>Terms of Service </u> and <u>Privacy Policy</u></ion-text>
          </p>
        </ion-text>
        <ion-button class="button-color" type="submit">Register</ion-button>
      </form>
      <br />

    </div>
  </div>
</ion-content>
