  </div>
</ion-header>

    <ion-searchbar placeholder="Search for trails" color="primary" [(ngModel)]="name" (click)="searchName()" ></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let trail of trails; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveTrail(trail, i)" style="color: white;">
        {{ trail.name }}
      </ion-item>
    </ion-list>
    <br>

    <app-category [routerLink]="['top-rated']" categorytitle="Top Rated" ></app-category>
    <app-categoryvariant [routerLink]="['lake']" categoryvarianttitle="Lakes"></app-categoryvariant>
    <app-categoryvariant [routerLink]="['nature']" categoryvarianttitle="Nature"></app-categoryvariant>
  </div> 



  <div class="wrapper-saved">

    <div class="tab">
      <span class="saved-trails">Favourite trails</span>
    </div>

    <app-saved-trailcard></app-saved-trailcard>
    <div style="height:125px;"></div>
  </div>



</ion-content>
